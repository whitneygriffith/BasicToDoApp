<ion-header>
  <ion-navbar>
    <ion-title text-center>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
  <ion-input placeholder="A New Task" [(ngModel)]="item"></ion-input>\
  </ion-item>

  <button (click)="addTodo()" ion-button full color="danger">Add!</button>


  <ion-list>
  <ion-item-sliding *ngFor="let item of todo; let i = index;">
  <ion-item >
    {{item}}
  </ion-item>

  <ion-item-options side="right">
    <button color="danger" ion-button (click)="deleteTodo(i)">Delete</button>
  </ion-item-options>


  </ion-item-sliding>
  </ion-list> 

</ion-content>
